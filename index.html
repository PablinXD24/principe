<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lua e Meteoros com Música</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <audio id="background-music" loop>
    <source src="audio/pequeno.mp3" type="audio/mp3">
    Seu navegador não suporta áudio.
  </audio>
  
  <div class="center">
    <div class="moon">
      <img src="https://lh6.googleusercontent.com/proxy/r8cuKHPInRbG3QH14YjzI-HrHrJkSr1ymRQzD4i7f-tGIaHRlG_63ACv9lvdjlYifGgEIZhphRa4__iTuN0cMDk8gZpQ45Tt" alt="Lua" class="moon-img">
    </div>
    <div class="meteor meteor-left" data-meteor="left">
      <img src="https://raw.githubusercontent.com/PablinXD24/reposit-rio-de-imagens/refs/heads/main/kisspng-the-little-prince-post-it-note-sticker-adhesive-wa-little-prince-rose-5ad8e3e8a24a40.1227755415241635606648.png" alt="Meteoro Esquerdo" class="meteor-img">
    </div>
    <div class="meteor meteor-right" data-meteor="right">
      <img src="https://raw.githubusercontent.com/PablinXD24/reposit-rio-de-imagens/refs/heads/main/52067-removebg-preview.png" alt="Meteoro Direito" class="meteor-img">
    </div>
    <svg class="lines" xmlns="http://www.w3.org/2000/svg">
      <line x1="50%" y1="50%" x2="25%" y2="50%" class="line-left" />
      <line x1="50%" y1="50%" x2="75%" y2="50%" class="line-right" />
    </svg>
  </div>
  <script src="script.js"></script>
</body>
</html>
